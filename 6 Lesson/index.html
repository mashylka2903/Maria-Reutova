<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS shop</title>
    <script src="https://kit.fontawesome.com/c72d0494e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            
            <div class="menu">
                
                <filter-el></filter-el>
                <cart ref="cart"></cart>
            </div>
        </header>
        <main>
            <products ref="products"></products>
            <error ref="error"></error>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="CartComponent.js"></script>
    <script src="ProductComponent.js"></script>
    <script src="FilterComponent.js"></script>
    
    <script src="vue.js"></script>
</body>
</html>
